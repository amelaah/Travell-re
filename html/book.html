<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Now | Sign Up</title>
    <link rel="stylesheet" href="/css/book.css" />
  </head>
  <body>
    <!-- navbar -->
    <header class="sticky">
      <a href="travelly.html" class="logo">travelly</a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="travelly.html#home">Home</a></li>
        <li><a href="travelly.html#destination">Destination</a></li>
        <li><a href="travelly.html#aboutus">About Us</a></li>
        <li><a href="/html/package.html">Package</a></li>
        <li><a href="/html/contact.html">Contact Us</a></li>
      </ul>
    </header>

    <!-- registration form -->

    <!-- <section class="booking" id="booking"> -->
    <div class="booking" id="booking">
      <div class="form-box">
        <div class="register-container" id="register">
          <div class="top">
            <span
              >Have an account? <a href="login.html" id="login-link">Login</a>
            </span>
            <h1>Sign Up</h1>
          </div>

          <!-- <form id="register-form"> -->
          <div class="two-forms">
            <div class="input-box">
              <input type="text" class="input-field" placeholder="First Name" />
              <img src="/images/user.png" alt="" />
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Last Name" />
              <img src="/images/user.png" alt="" />
            </div>
          </div>
          <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" />
            <img src="/images/email1.png" alt="" />
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" />
            <img src="/images/lock.png" alt="" />
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Register" />
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check">Remember Me</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
