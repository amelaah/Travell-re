<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Now</title>
    <link rel="stylesheet" href="/css/book.css" />
  </head>
  <body>
    <!-- navbar -->
    <header class="sticky">
      <a href="travelly.html" class="logo">travelly</a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="travelly.html#home">Home</a></li>
        <li><a href="travelly.html#destination">Destination</a></li>
        <li><a href="travelly.html#aboutus">About Us</a></li>
        <li><a href="travelly.html#package">Package</a></li>
        <li><a href="travelly.html#contact">Contact Us</a></li>
      </ul>
    </header>

    <!-- registration form -->

    <!-- <section class="booking" id="booking"> -->
    <div class="booking" id="booking">
      <div class="form-box">
        <div class="register-container" id="register">
          <div class="top">
            <span
              >Have an account? <a href="login.html" id="login-link">Login</a>
            </span>
            <h1>Sign Up</h1>
          </div>
        </div>
        <div class="login-container">
          <div class="containers">
            <form action="#" method="post">
              <br />
              <h2>Login</h2>
              <br />
              <label for="name">Name:</label> <br />
              <input type="text" id="name" name="name" required /> <br /><br />

              <label for="lastName">Last Name:</label> <br />
              <input type="text" id="lastName" name="lastName" required />
              <br /><br />

              <label for="number">Number:</label> <br />
              <input type="tel" id="number" name="number" required />
              <br /><br />

              <label for="email">Email:</label> <br />
              <input type="email" id="email" name="email" required /> <br />
              <br />

              <label for="password">Password:</label> <br />
              <input type="password" id="password" name="password" required />
              <br />

              <br /><button type="submit">Login</button>
            </form>
          </div>

          <!-- <a href="travelly.html" class="back-link">Back to Home</a> -->
        </div>
      </div>
    </div>
  </body>
</html>
