  </head>
  <body>
    <!-- navbar --------------------------------------------------------------------------------------------->
    <header class="sticky">
      <a href="travelly.html" class="logo">travelly</a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="travelly.html#home">Home</a></li>
        <li><a href="travelly.html#destination">Destination</a></li>
        <li><a href="travelly.html#package">Package</a></li>
        <li><a href="travelly.html#about">About Us</a></li>
        <li><a href="/html/contact.html">Contact Us</a></li>
      </ul>

      <!-- toggle btn -->
      <div class="toggle_btn">
        <img src="/images/menu.png" alt="" />
      </div>

      <!--responsive navbar -->
      <div class="dropdown_menu">
        <li><a href="travelly.html#home">Home</a></li>
        <li><a href="travelly.html#destination">Destination</a></li>
        <li><a href="travelly.html#package">Package</a></li>
        <li><a href="travelly.html#about">About Us</a></li>
        <li><a href="/html/contact.html">Contact Us</a></li>
      </div>
    </header>

    <!-- registration form ---------------------------------------------------------------------------------->

    <div class="booking" id="booking">
      <div class="form-box">
        <div class="register-container" id="register">
          <div class="top">
            <span>
              Have an account? <a href="/html/login.html" id="login-link">Login</a>
            </span>
            <h1>Sign Up</h1>
          </div>

          <!-- <form id="register-form"> -->
          <form action="book.php" method="post">
            <div class="two-forms">
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="First Name"
                  name="first_name"
                />
                <img src="/images/user.png" alt="" />
              </div>
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Last Name"
                  name="last_name"
                />
                <img src="/images/user.png" alt="" />
              </div>
            </div>
            <div class="input-box">
              <input
                type="email"
                class="input-field"
                placeholder="Email"
                name="email"
              />
              <img src="/images/email1.png" alt="" />
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                name="password"
              />
              <img src="/images/lock.png" alt="" />
            </div>

            <button type="submit" class="submit">Register</button>

            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="register-check" name="remember_me" />
                <label for="register-check">Remember Me</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/script/travelly.js"></script>
  </body>
</html>
